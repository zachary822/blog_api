name: pytest
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'poetry'
      - run: |
          curl -sSL https://install.python-poetry.org | python3 -
      - name: install dependencies
        run: poetry install
      - name: pytest
        run: poetry run pytest
